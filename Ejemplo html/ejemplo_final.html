<!DOCTYPE html>
<head>
   <meta charset="UTF-8">
   <title>EjemploBoot</title>
   <link rel="stylesheet" href="style.css" type="text/css" />
</head>
<body>
   <h3>Titulo</h3>
   <!-- agregar espacio -->
   <br>
   <h4>SubTitulo</h4>
   <!-- agreagar linea horizontal -->
   <hr>
   <p>Texto...cambio</p>
​
   <ul>
      <li>Texto 1</li>
      <li>Texto 2</li>
      <li>Texto 3</li>
   </ul>
      
   <ol>
      
   </ol>
​
   <!-- AGREGAR TABLA 1-->
   <table border="2">
      <!-- fila cabecera -->
      <tr>
         <th height="100" width="20">Texto 1</th>
         <th>Texto 2</th>
         <th>Texto 3</th>
      </tr>
      <!-- fila 1 -->
      <tr>
         <!-- NO AGREGAR ESTILO DIRECTAMENTE -->
         <td rowspan="2" bgcolor="blue">Texto 1</td>
         <td style="background-color: red;">Texto 2</td>
         <td>Texto 3</td>
      </tr>
      <!-- fila 2 -->
      <tr>
         <td colspan="2">Texto 4</td>
                 
      </tr>
   </table>
​
​
   <!-- CREA TABLA 2 CON IMAGEN -->
   <table border="2">
      <!-- fila cabecera -->
      <tr>
         <th>Texto 1</th>
         <th>Texto 2</th>
         <th>Texto 3</th>
      </tr>
      <!-- fila 1 -->
      <tr>
         <td>Texto 4</td>
         <td>Texto 5</td>
         <td>
            Texto 6
            <img src="https://pbs.twimg.com/profile_images/604644048/sign051.gif" alt="GO" height="30px" width="30px">
         </td>
      </tr>
      <!-- fila 2 -->
      <tr>
         <td colspan="3">Texto 7</td>
                 
      </tr>
   </table>
​
​
    <!-- CREA TABLA CON IMAGEN -->
   <table border="2">
      <!-- fila cabecera -->
      <tr id="header">
         <th>Texto 1</th>
         <th>Texto 2</th>
         <th>Texto 3</th>
      </tr>
      <!-- fila 1 -->
      <tr class="color-amarillo" id="color-verde">
         <td ><p align="top">Texto 4</p></td>
         <td>Texto 5</td>
         <img src="../imagenes/ing.jpg" alt="">
         <td>
            Texto 6
            <img id="imagen" src="https://pbs.twimg.com/profile_images/604644048/sign051.gif" alt="GO" height="30px" width="30px">
         </td>
      </tr>
      <!-- fila 2 -->
      <tr class="color-amarillo">
         <td colspan="3">Texto 7</td>
                 
      </tr>
   </table>
​
​
​
</body>
</html>
